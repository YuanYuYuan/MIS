gpus: 0,1
data: ./data_list.yaml

include_prediction: true
output_threshold: 0.3

generator:
  BlockGenerator :
    block_shape  : [96, 96, 96]
    stride       : 48
    # out_shape    : [96, 96, 20]
    crop_shape   : [256, 256, -1]
    n_workers    : 4
    ordered      : True
    verbose      : False

  Augmentor      :
    window_width : 100
    window_level : 50
    n_workers    : 1
    verbose      : False

  BatchGenerator :
    batch_size   : 24
    n_workers    : 1
    verbose      : False

model: '../model.json5'
meter: '../meter.json5'
