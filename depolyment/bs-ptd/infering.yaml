gpus: 0
output_threshold: 0.2
output_dir: outputs
model_weight: model.pt

# loader:
#   name: NIfTILoader
#   data_dir: data

loader:
  name: ParsingLoader
  parser_config:
  - name: PDDCAParser
    ROIs:
    - BrainStem
    - Parotid_L
    - Parotid_R
    data_dir: data
    preprocess_image: false

generator:
  BlockGenerator :
    block_shape  : [128, 128, 30]
    out_shape    : [96, 96, 20]
    n_workers    : 4
    ordered      : True
    verbose      : False

  Augmentor      :
    window_width : 100
    window_level : 50
    n_workers    : 2
    verbose      : False

  BatchGenerator :
    n_workers    : 1
    batch_size   : 12
    verbose      : False

model:
  name          : VNet
  in_channels   : 1
  base_channels : 32
  kernel_size   : 5
  depth         : 3
  n_labels      : 4
  n_dim         : 3
  in_shape      : [128, 128, 30]
  out_shape     : [96, 96, 20]
  norm          : BatchNorm
  block_type    : 2
  attention     : False
